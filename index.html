            $(window).on('load resize', function(){
                var offsetVal = $('#end_of_the_page').offset();

                var gap = h - (offsetVal.top + h_end);

                var set_h = gap - h_footer;

                    $('#end_of_the_page').css({
                        "height": set_h 
                    });

                }
            });
        </script>
